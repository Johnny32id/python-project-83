{% extends 'main.html' %}

{% block main %}

    <h1>Сайт: {{ url.name }}</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap"
               data-test="url">
            <tbody>
            <tr>
                <td>ID</td>
                <td>{{ url.id }}</td>
            </tr>
            <tr>
                <td>Имя</td>
                <td>{{ url.name }}</td>
            </tr>
            <tr>
                <td>Дата создания</td>
                <td>{{ url.created_at }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3 class="mt-3 mb-3">Проверки</h3>
    <form method="post" action="{{ url_for('add_url_check', id=url.id) }}">
        <input type="submit" class="btn btn-primary" value="Запустить проверку">
    </form>

    <div>
        <table class="table table-bordered table-hover mt-2"
               data-test="checks">
            <tbody>
            <tr>
                <th>ID</th>
                <th>Дата создания</th>
            </tr>
            {% if checks %}
            {% for check in checks %}
            <tr>
                <td>{{ check.id }}</td>
                <td>{{ check.created_at }}</td>
            </tr>
            {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </div>

{% endblock %}
